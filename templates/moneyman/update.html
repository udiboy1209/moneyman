{% extends "moneyman/base.html" %}
{% block title %}Update Expense{% endblock %}
{% block content %}
  <form action="{{ url_for('updexp_submit') }}" method="POST" id="newExpForm">
    <div class="row">
      <div class="three columns">
        <label for="name">Name</label>
	<input type="text" class="u-full-width" id="name" name="name"
            value="{{ exp.name }}"></input>
      </div>
      <div class="four columns">
        <label for="amount">Amount</label>
        <span>
          {{ g.user.currsym }}
          <input type="number" min="0" max="1000000" step="0.01" id="amount" name="amount"
              value="{{ exp.amount }}"></input>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="three columns">
        <label for="date">Month</label>
        <input type="month" class="u-full-width" id="date" name="date">
        </input>
      </div>
      <div class="three columns">
        <label for="category">Category</label>
        <select class="u-full-width" id="category" name="category">
          {% for c in allcategories %}
            <option value="{{ c }}" {% if c == exp.category %}selected{% endif %}>{{ c }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="three columns">
        <label for="category">Source</label>
        <select class="u-full-width" id="source" name="source">
          {% for c in allsources %}
            <option value="{{ c }}" {% if c == exp.source %}selected{% endif %}>{{ c }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="row">
      <div class="ten columns">&nbsp;</div>
      <div class="two columns">
        <input type="submit" value="update"
          class="button-primary u-full-width">
        </input>
      </div>
    </div>
    <input type="hidden" name="doc_id" value="{{ exp.doc_id }}"></input>
  </form>
{% endblock %}
